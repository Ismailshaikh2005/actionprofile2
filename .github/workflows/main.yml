name: build_wf
on:
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: code-checkout
        uses: actions/checkout@v4

      - name: Maven Build
        run: mvn install  
  
  Testing:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: code-checkout
        uses: actions/checkout@v4
        
      - name: Maven Test
        run: mvn test  

      - name: Maven checkstlye
        run: mvn checkstyle:checkstyle  
