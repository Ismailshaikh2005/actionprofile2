name: build_wf_2

on:
   push:
    branches:
      - main

jobs:
  Build: 
   runs-on: ubuntu-latest
   steps:
    - name: checkout-code
      uses: actions/checkout@v5

    - name: Maven Build
      run: mvn install

  Testing:
   runs-on: ubuntu-latest
   needs: Build
   steps:
    - name: checkout-code
      uses: actions/checkout@v5

    - name: Maven Test
      run: mvn test

    - name: Maven Checkstyle
      run: mvn checkstyle:checkstyle