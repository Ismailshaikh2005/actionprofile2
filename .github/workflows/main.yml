name: build_wf_2

on:
   push:
    branches:
      - main
    
   pull_request:
    branches:
        - main

   workflow_dispatch:

   schedule:
    - cron: "10 14 * * 1-5"


jobs:
  Build: 
   runs-on: ubuntu-latest
   steps:
    - name: checkout-code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Maven Build
      run: mvn install

  Testing:
   runs-on: ubuntu-latest
   needs: Build
   steps:
    - name: checkout-code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Maven Test
      run: mvn test

    - name: Maven Checkstyle
      run: mvn checkstyle:checkstyle